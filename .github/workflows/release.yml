name: Release

permissions:
    contents: write
    packages: write

on:
    workflow_dispatch:
        inputs:
            docker:
                description: 'Build and push Docker image'
                type: boolean
                default: true
            release:
                description: 'Create GitHub release'
                type: boolean
                default: true

jobs:
    
    version:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ env.GitBuildVersionSimple }}
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v6
                with:
                    fetch-depth: 0

            -   name: Setup dotnet
                uses: actions/setup-dotnet@v5
                with:
                    dotnet-version: '10.0.102'

            -   name: Nerdbank.GitVersioning
                uses: dotnet/nbgv@master
                with:
                    setCommonVars: true
                    path: ./src
    
    docker:
        needs: version
        if: ${{ inputs.docker }}
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v6

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract metadata (tags, labels)
                id: meta
                uses: docker/metadata-action@v5
                with:
                    images: ghcr.io/bycrookie/discord-music

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Build and push multi-arch Docker image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: ./Containerfile
                    push: true
                    platforms: linux/amd64,linux/arm64
                    tags: |
                        ghcr.io/bycrookie/discord-music:${{ needs.version.outputs.version }}
                        ghcr.io/bycrookie/discord-music:latest
                    labels: ${{ steps.meta.outputs.labels }}
    
    build:
        needs: version
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Windows
                    -   os: windows-latest
                        runtime: win-x64
                    -   os: windows-latest
                        runtime: win-x86
                    -   os: windows-latest
                        runtime: win-arm64
                    # Linux
                    -   os: ubuntu-latest
                        runtime: linux-x64
                    -   os: ubuntu-latest
                        runtime: linux-musl-x64
                    -   os: ubuntu-latest
                        runtime: linux-musl-arm64
                    -   os: ubuntu-latest
                        runtime: linux-arm
                    -   os: ubuntu-latest
                        runtime: linux-arm64
                    # macOS
                    -   os: macos-latest
                        runtime: osx-x64
                    -   os: macos-latest
                        runtime: osx-arm64
        runs-on: ${{ matrix.os }}
        steps:
            -   uses: actions/checkout@v6
                with:
                    fetch-depth: 0

            -   name: Setup dotnet
                uses: actions/setup-dotnet@v5
                with:
                    dotnet-version: '10.0.102'

            -   name: Restore
                run: dotnet restore DiscordMusic.slnx
                working-directory: ./src

            -   name: Build
                run: dotnet build DiscordMusic.slnx --configuration Release --no-restore
                working-directory: ./src

            -   name: Test
                run: dotnet test --solution DiscordMusic.slnx --configuration Release --no-restore
                working-directory: ./src

            -   name: Publish
                run: dotnet publish DiscordMusic.Client/DiscordMusic.Client.csproj --configuration Release --output publish/${{ matrix.runtime }} --runtime ${{ matrix.runtime }} --self-contained true
                working-directory: ./src

            -   name: Zip (Windows)
                if: runner.os == 'Windows'
                run: Compress-Archive -Path ./publish/${{ matrix.runtime }}/* -DestinationPath ./publish/dm_${{ matrix.runtime }}_${{ needs.version.outputs.version }}.zip
                working-directory: ./src

            -   name: Zip (Linux/macOS)
                if: runner.os != 'Windows'
                run: (cd ${{ matrix.runtime }} && zip -r ../dm_${{ matrix.runtime }}_${{ needs.version.outputs.version }}.zip .)
                working-directory: ./src/publish/

            -   name: Upload artifact
                uses: actions/upload-artifact@v6
                with:
                    name: dm_${{ matrix.runtime }}_${{ needs.version.outputs.version }}
                    path: ./src/publish/dm_${{ matrix.runtime }}_${{ needs.version.outputs.version }}.zip
    
    release:
        needs: [ version, docker, build ]
        if: ${{ always() && inputs.release && needs.build.result == 'success' && (needs.docker.result == 'success' || needs.docker.result == 'skipped') }}
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v6

            -   name: Download all artifacts
                uses: actions/download-artifact@v7
                with:
                    path: artifacts
                    pattern: 'dm_*'
                    merge-multiple: true

            -   name: Create Release
                uses: softprops/action-gh-release@v2
                with:
                    name: v${{ needs.version.outputs.version }}
                    tag_name: ${{ needs.version.outputs.version }}
                    body_path: CHANGELOG.md
                    fail_on_unmatched_files: true
                    overwrite_files: false
                    files: |
                        artifacts/*.zip
                        CHANGELOG.md
                        LICENSE